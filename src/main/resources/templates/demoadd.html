<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <nav class="container navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BootcApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sin Asignar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>


<div class="container p-5">
    <h1 class="mb-4">Agregar Nota</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="note" class="form-label">Nota</label>
            <input type="number" class="form-control" id="note">
        </div>
        <div class="col-md-6">
            <label for="date" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class=" col-md-4 ">
            <label for="teacher" class="form-label">Profesor</label>
            <select class="form-control" id="teacher">
                <option></option>

            </select>
        </div>
        <div class="col-md-4">
            <label for="student" class="form-label">Estudiante</label>
            <select class="form-control" id="student">
                <option></option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="subject" class="form-label">Asignatura</label>
            <select class="form-control" id="subject">
                <option></option>
            </select>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<footer class="bg-dark text-white text-center py-3">
    Harakiri
</footer>

</body>
</html>
