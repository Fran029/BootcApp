<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <nav class="container navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BootcApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sin Asignar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
<header class="bg-body-tertiary shadow-lg">
    <th:block th:insert="components/nav :: nav"></th:block>
</header>
<h2 class="text-center my-3" th:text="${user.id != null} ? 'Formulario edición usuario' : 'Formulario creación nuevo usuario'"></h2>
<div class="d-flex flex-row justify-content-center">
    <form class="card" th:object="${user}" th:action="${users}" method="post">
        <input type="hidden" name="_method" th:value="${user.id != null} ? 'put' : 'post'" />
        <input type="hidden" name="id" th:value="${user.id}" >
        <div class="px-3 mx-3 my-3">
            <div class="d-flex flex-column mt-3">
                <label for="name">Nombre</label>
                <input th:value="${user.name}" type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="surname">Apellido</label>
                <input th:value="${user.surname}" type="text" id="surname" th:field="*{surname}" required>
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="email">Email</label>
                <input th:value="${user.email}" type="text" id="email" th:field="*{email}" required>
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="password">Contraseña</label>
                <input th:value="${user.password}" th:type="${user.id != null} ? 'text' : 'password'" id="password" th:field="*{password}" required>
            </div>

            <div class="d-flex justify-content-center my-3">
                <input type="submit" th:value="${user.id != null} ? 'Editar' : 'Agregar' " th:class= "${user.id != null} ? 'btn btn-secondary' : 'btn btn-primary'" >
            </div>
        </div>
    </form>
</div>

<div class="container p-5">
    <h1 class="mb-4">Lista de Notas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nota</th>
            <th>Fecha</th>
            <th>Profesor</th>
            <th>Estudiante</th>
            <th>Asignatura</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.id}">1</td>
            <td th:text="${grade.note}">10</td>
            <td th:text="${grade.date}">2023-01-01</td>
            <td th:text="${grade.teacher.name}">Profesor</td>
            <td th:text="${grade.estudent.name}">Estudiante</td>
            <td th:text="${grade.subject.name}">Asignatura</td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a class="btn btn-primary" href="/demoadd">Agregar Nota</a>
    </div>
</div>

<script th:replace="components/bootstrap_js :: script"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<footer class="bg-dark text-white text-center py-3">
    Harakiri
</footer>

</body>
</html>
