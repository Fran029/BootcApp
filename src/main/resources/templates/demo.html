<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="components/bootstrap_css :: head"></th:block>

    <title>Demo</title>
</head>
<body>
    <header class="bg-body-tertiary shadow-lg">
        <th:block th:insert="components/nav :: nav"></th:block>
    </header>
    <h2 class="text-center my-3" th:text="${user.id != null} ? 'Formulario edición usuario' : 'Formulario creación nuevo usuario'"></h2>
    <div class="d-flex flex-row justify-content-center">
        <form class="card" th:object="${user}" th:action="${users}" method="post">
            <input type="hidden" name="_method" th:value="${user.id != null} ? 'put' : 'post'" />
            <input type="hidden" name="id" th:value="${user.id}" >
            <div class="px-3 mx-3 my-3">
                <div class="d-flex flex-column mt-3">
                    <label for="name">Nombre</label>
                    <input th:value="${user.name}" type="text" id="name" th:field="*{name}" required>
                </div>
                <div class="d-flex flex-column mt-3">
                    <label for="surname">Apellido</label>
                    <input th:value="${user.surname}" type="text" id="surname" th:field="*{surname}" required>
                </div>
                <div class="d-flex flex-column mt-3">
                    <label for="email">Email</label>
                    <input th:value="${user.email}" type="text" id="email" th:field="*{email}" required>
                </div>
                <div class="d-flex flex-column mt-3">
                    <label for="password">Contraseña</label>
                    <input th:value="${user.password}" th:type="${user.id != null} ? 'text' : 'password'" id="password" th:field="*{password}" required>
                </div>

                <div class="d-flex justify-content-center my-3">
                    <input type="submit" th:value="${user.id != null} ? 'Editar' : 'Agregar' " th:class= "${user.id != null} ? 'btn btn-secondary' : 'btn btn-primary'" >
                </div>
            </div>
        </form>
    </div>
    <script th:replace="components/bootstrap_js :: script"></script>
</body>
</html>
